<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Kanco news</title>
    <link rel="stylesheet" href="/login/register.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="wrapper">
        <form id="regform">
            <h1>Register</h1>
            <div class="input-box">
                <input type="text" placeholder="email" name="email" id="email" required>
                <i class="bx bxs-user"> </i>
            </div>

            <div class="input-box">
                <input type="text" placeholder="username" name="username" id="username" required>
                <i class="bx bxs-user"> </i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="password" name="password" id="password" required>
                <i class="bx bxs-lock"> </i>

            </div>

            <!-- <div class="input-box">
                <input type="password" placeholder="repeat_password" name="repeated_password" required>
                <i class="bx bxs-lock"> </i>

            </div> -->

            

            <button type="submit" class="btn" id="registerbtn">Register</button>
            
            <div class="register-link">
                <p>Already have an account?
                    <a href="#register">Log in</a>
                </p>
            </div>
        </form>
    </div>


    <script>
        $(document).ready(function() {
            $('#registerbtn').on('click', function(event){
                event.preventDefault();

                const email = $('#email').val();
                const username = $('#username').val();
                const password = $('#password').val();

                const postData = {
                    email: email,
                    username: username,
                    password: password,
                };

                $.ajax({
                    url: '/KanProjectWeb/Project/backend/rest/routes/register',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(postData),
                    success: function(data) {
                        console.log("Registration successful");
                        window.location.href = 'index.html';
                    },
                    error: function(xhr, status, error) {
                        console.error("Error:", error);
                    }
                });
            });
        });
    </script>
</body>
</html>
